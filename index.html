<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h1>Problemas Matem√°ticos</h1>
      </div>
      <div class="card-body">
        <div id="problem-container" class="mb-4">
          <p id="question" class="h5 text-center"></p>
          <div id="options" class="d-flex flex-wrap justify-content-center gap-2"></div>
          <p id="result-msg" class="text-center mt-3"></p>
        </div>
        <div class="text-center">
          <button id="next-btn" class="btn btn-primary">Siguiente</button>
        </div>
      </div>
    </div>
    <div id="result" class="mt-4"></div>
    <div class="text-center mt-3">
      <button id="clear-history-btn" class="btn btn-danger">Borrar Historial</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
